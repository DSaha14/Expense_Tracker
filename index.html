<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h2>Expense Tracker</h2>
    </header>
    <div class="container">
        <h4>Current Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc_exp-container">
            <div>
                <h4>Amount Credited</h4>
                <p id="money-plus" class="money-plus">+$0.00</p>
            </div>
            <div>
                <h4>Amount Deducted</h4>
                <p id="money-minus" class="money-minus">-$0.00</p>
            </div>
        </div>
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Transaction Subject</label>
                <input type="text" id="text" placeholder="Enter the transaction subject..."/>
            </div>
            <div class="form-control">
                <label for="income-text">Amount Credited</label>
                <input type="number" id="income-text" placeholder="Enter Amount Credited..."/>
            </div>
            <div class="form-control">
                <label for="expense-text">Amount Deducted</label>
                <input type="number" id="expense-text" placeholder="Enter Amount Deducted..."/>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
        <h3>Set Budget Limit</h3>
        <form id="budget-form">
            <div class="form-control">
                <label for="budget-text">Budget Amount</label>
                <input type="number" id="budget-text" placeholder="Enter Budget Amount..."/>
            </div>
            <button class="btn" id="set-budget-btn">Set Budget</button>
        </form>
        <h4>Budget Limit</h4>
        <h1 id="budget">$0.00</h1>
        <h4>Remaining Budget</h4>
        <h1 id="remaining-budget">$0.00</h1>
        <h3>Transactions</h3>
        <ul id="list" class="list">
            <!-- Transactions will appear here -->
        </ul>
    </div>
    <script src="script.js" defer></script>
    <button class="fab">+</button>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <button class="theme-toggle">Toggle Dark Mode</button>
</body>
</html>
